<form class="mt-7" [formGroup]="authForm" (submit)="formData()">
  <div class="rounded-md border border-slate-200 w-full h-10 px-2 py-6 flex flex-row items-center mt-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail" width="44" height="44"
      viewBox="0 0 24 24" stroke-width="1.5" stroke="#708090" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
      <path d="M3 7l9 6l9 -6" />
    </svg>

    <input formControlName="userEmail" id="emailInput" type="email" placeholder="Email"
      class="w-full ml-3 py-2 px-2 dark:bg-slate-800 dark:text-slate-200">
  </div>

  <div class="rounded-md border border-slate-200 w-full h-10 px-2 py-6 flex flex-row items-center mt-4">
    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-password" width="44" height="44"
      viewBox="0 0 24 24" stroke-width="1.5" stroke="#708090" fill="none" stroke-linecap="round"
      stroke-linejoin="round">
      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
      <path d="M12 10v4" />
      <path d="M10 13l4 -2" />
      <path d="M10 11l4 2" />
      <path d="M5 10v4" />
      <path d="M3 13l4 -2" />
      <path d="M3 11l4 2" />
      <path d="M19 10v4" />
      <path d="M17 13l4 -2" />
      <path d="M17 11l4 2" />
    </svg>

    <input formControlName="userPassword" id="passwordInput" name="passwordInput" type="password" placeholder="Password"
      class="w-full ml-3 py-2 px-2 dark:bg-slate-800 dark:text-slate-200">
  </div>

  <input type="submit" [value]="btnText" class="w-full mt-6 text-white rounded-md text-xl p-1 cursor-pointer bg-indigo-500 transition
  hover:bg-indigo-600">
</form>

<div class="w-full flex flex-col">
  <p class="mx-auto mt-6 dark:text-slate-200">or continue with these social profile</p>

  <div class="flex justify-center gap-2 mt-6">
    <button>
      <img (click)="signInWithGoogle()" [src]="googleLogoUrl" alt="Google Icon">
    </button>
  </div>
</div>
