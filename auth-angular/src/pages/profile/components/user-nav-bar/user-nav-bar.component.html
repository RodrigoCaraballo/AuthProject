<header class="w-11/12 min-h-12 max-h-40 mx-auto mt-4 flex flex-col lg:max-h-12">

  <div class="w-full flex justify-between items-start">
    <div class="w-1/2 flex justify-start px-2 py-4">
      <img class="w-40 md:w-44" [src]="logoDarkImageUrl" alt="Logo DevChallenges" *ngIf="isDarkMode">
      <img class="w-40 md:w-44" [src]="logoLightImageUrl" alt="Logo DevChallenges" *ngIf="!isDarkMode">
    </div>

    <div class="w-1/3 sm:w-2/5 lg:w-2/12">
      <ul>
        <li class="cursor-pointer p-2 items-center gap-4 font-bold dark:text-white" (click)="toggleMenu()">
          <div class="flex justify-end items-center gap-4">
            <img [src]="profileImgUrl" alt="User Image" width="30">
            <p class="hidden lg:block">Username</p>
            <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="{ 'lg:hidden' : !isClicked }"
              class="icon icon-tabler icon-tabler-caret-down hidden lg:block" width="20" height="20" viewBox="0 0 24 24"
              stroke-width="1" [attr.stroke]="colorSvg" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M6 10l6 6l6 -6h-12" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" [ngClass]="{ 'lg:hidden' : isClicked }"
              class="icon icon-tabler icon-tabler-caret-up hidden lg:block" width="20" height="20" viewBox="0 0 24 24" stroke-width="1"
              [attr.stroke]="colorSvg" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M18 14l-6 -6l-6 6h12" />
            </svg>
          </div>
          <ul [ngClass]="{ 'lg:flex lg:flex-col' : !isClicked }"
            class="hidden mt-4 border shadow p-6 rounded-md w-full">
            <li [routerLink]="['/profile']"
              class="flex gap-2 p-2 my-1 hover:bg-slate-300 dark:text-white dark:hover:bg-slate-600 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="1.5" [attr.stroke]="colorSvg" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
                <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
                <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
              </svg>
              <p class="hidden md:block">Profile</p>
            </li>
            <li class="flex gap-2 p-2 my-1 hover:bg-slate-300 dark:text-white dark:hover:bg-slate-600 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24" height="24"
                viewBox="0 0 24 24" stroke-width="1.5" [attr.stroke]="colorSvg" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
              </svg>
              <p class="hidden md:block">Group Chat</p>
            </li>
            <li class="flex p-2 my-1 border-t-2 text-red-500 hover:border-2 hover:border-red-500 hover:rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout hover:text" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                <path d="M9 12h12l-3 -3" />
                <path d="M18 15l3 -3" />
              </svg>
              <p class="hidden md:block">Logout</p>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <ul [ngClass]="{ 'hidden' : isClicked }"
    class="flex flex-row mt-4 border shadow p-6 rounded-md w-full lg:hidden justify-between">
    <li [routerLink]="['/profile']"
      class="flex flex-col p-1 items-center hover:bg-slate-300 dark:text-white dark:hover:bg-slate-600 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24" height="24"
        viewBox="0 0 24 24" stroke-width="1.5" [attr.stroke]="colorSvg" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
      </svg>
      <p>Profile</p>
    </li>
    <li class="flex flex-col p-1 items-center hover:bg-slate-300 dark:text-white dark:hover:bg-slate-600 rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="24" height="24"
        viewBox="0 0 24 24" stroke-width="1.5" [attr.stroke]="colorSvg" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M9 7m-4 0a4 4 0 1 0 8 0a4 4 0 1 0 -8 0" />
        <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
        <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />
      </svg>
      <p>Group Chat</p>
    </li>
    <li class="flex flex-col p-1 items-center text-red-500 hover:border-2 hover:border-red-500 hover:rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout hover:text" width="24"
        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff2825" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
        <path d="M9 12h12l-3 -3" />
        <path d="M18 15l3 -3" />
      </svg>
      <p>Logout</p>
    </li>
  </ul>
</header>
